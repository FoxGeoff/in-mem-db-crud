<div class="container" fxLayoutAlign="start" fxLayout="column">
  <span>
    <button mat-button color="primary" (click)="addVillain()">Add</button></span
  >

  <!-- Table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let villain">{{ villain.id }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let villain">{{ villain.name }}</td>
      </ng-container>
      <!-- Episode Column -->
      <ng-container matColumnDef="episode">
        <th mat-header-cell *matHeaderCellDef>Episode</th>
        <td mat-cell *matCellDef="let villain">{{ villain.episode }}</td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let villain" class="action-link">
          <a
            mat-button
            (click)="toUpdateVillain(villain.id, villain.name, villain.episode)"
            >Edit</a
          >
          |
          <a
            mat-button
            color="warn"
            (click)="deleteVillain(villain.id, villain.name, villain.episode)"
            >Delete</a
          >
          <!-- uusing the material dialoge box  -->
          <a mat-button color="warn" (click)="openDialog('Delete', villain)">Delete</a>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let villain; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
